<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>BOOK TICKET</h1>
    <form id="bookTicketForm" th:action="@{/bookTicket}" th:object="${passenger}" method="post">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" id="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="pwd" th:field="*{pwd}" /></td>
            </tr>
            <tr>
               <td><input type="submit" value="Submit" class="btn btn-primary" /></td>
            </tr>
        </table>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    document.getElementById('bookTicketForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        var email = document.getElementById('email').value;
        var pwd = document.getElementById('pwd').value;

        var data = {
            email: email,
            pwd: pwd
        };

        fetch('/bookTicket', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            // Redirect to success page or handle response accordingly
            window.location.href = '/success';
        })
        .catch(error => {
            console.error('There was a problem with your fetch operation:', error);
            // Handle error accordingly
        });
    });
</script>
</body>
</html>
